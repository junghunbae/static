<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>Welcome to nginx!</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#fff" />
  </head>
  <body>
    <h1>
      Check Navi
      <span
        >v:<span id="version"></span>
        <script>
          document.querySelector("#version").innerHTML = Date.now();
        </script></span
      >
      <button id="refresh">Refresh</button>
      <script>
        document.getElementById("refresh").addEventListener("click", () => {
          location.reload();
        });
      </script>
    </h1>
    <a id="openInWeverse" href="#">이 페이지 위버스 인앱으로 열기</a>
    <script>
      document.getElementById("openInWeverse").href =
        "weverse://web?url=" + encodeURIComponent(location.href);
    </script>

    <section>
      <dl>
        <dt>language:</dt>
        <dd id="language"></dd>
        <dt>languages:</dt>
        <dd id="languages"></dd>
        <dt>userAgent:</dt>
        <dd id="userAgent"></dd>
      </dl>
      
      <script>
        document.getElementById("language").innerHTML = navigator.language
      </script>
      
      <script>
        document.getElementById("languages").innerHTML = navigator.languages
      </script>

      <script>
        document.getElementById("userAgent").innerHTML = navigator.userAgent
      </script>
    </section>
  </body>
</html>
