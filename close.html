<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>Welcome to nginx!</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#fff" />
  </head>
  <body>
    <h1>
      Close test
      <span
        >v:<span id="version"></span>
        <script>
          document.querySelector("#version").innerHTML = Date.now();
        </script></span
      >
      <button id="refresh">Refresh</button>
      <script>
        document.getElementById("refresh").addEventListener("click", () => {
          location.reload();
        });
      </script>
    </h1>
    <a id="openInWeverse" href="#">이 페이지 위버스 인앱으로 열기</a>
    <script>
      document.getElementById("openInWeverse").href =
        "weverse://web?url=" + encodeURIComponent(location.href);
    </script>

    <section>
      <h2>닫기 </h2>
      <ol>
        <li>
          <a href="weverse://__close__"
            >닫기</a
          >
        </li>
        <li>
          <a href="./__close__"
            >__close__</a
          >
        </li>
        <li>
          <a href="weverse://close"
            >weverse://close</a
          >
        </li>
        <li>
          <a href="weverse://more"
            >더보기</a
          >
        </li>

      </ol>
    </section>
  </body>
</html>
